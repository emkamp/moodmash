<!DOCTYPE html>
<html lang=eng>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/94c6d5d787.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>MoodMash</title>
</head>

<body>
    <!-- First screen -->
    <div id="app-intro" class="container-fluid">
        <h1>MoodMash</h1>
        <h2>Welcome!</h2>
        <div class="form-group">
            <button class="btn btn-default btn-lg" id="returning-user">Returning User</button>
            <button class="btn btn-default btn-lg" id="new-user">New User</button>
        </div>
    </div>
    <!-- Second screen -->
    <div id="app-login" class="container-fluid">
        <h1>MoodMash</h1>
        <h2>Get feelsy</h2>
        <div id="exist-log-in" class="form-group">
            <label for="userName">Enter Your User Name</label>
            <input class="form-control" id="user-name-input" type="text">
            <button class="btn btn-default btn-lg" id="check-user" type="submit">Submit <i id="arrow" class="fa fa-arrow-right" aria-hidden="true"></i>
            </button>
        </div>
        <div id="new-log-in" class="form-group">
            <label for="userName">Create a User Name</label>
            <input class="form-control" id="user-name-input2" type="text">
            <label for="zipCode">Enter Your Zipcode</label>
            <input class="form-control" id="zipCode" type="text">
            <button class="btn btn-default btn-lg" id="add-new-user" type="submit">Submit <i id="arrow2" class="fa fa-arrow-right" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <!-- Main App area -->
    <div id="app-main" class="container-fluid">
        <h1>MoodMash</h1>
        <hr />
        <div class="row">
            <div class="col-md-6 col-lg-6">
                <h4>item-buttons</h4>
                <div id="item-buttons">
                </div>
                <hr />
                <h3>playlist-items</h3>
                <p>(tracks will show here)</p>
                <div id="playlist-items"></div>
                <h3>artist-events</h3>
                <p>(bandsintown result will show here)
                <div id="artist-events"></div>
            </div>
            <div class="col-md-6 col-lg-6">
                <div id="widget-container"></div>
            </div>
        </div>
    </div>
    <!-- Other stuff -->
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
